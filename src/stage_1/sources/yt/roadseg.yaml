    metacover:
    credate: *credate
    datasetnam: Yukon Territory
    accuracy: accuracy
    provider: *provider
    revdate: *revdate
    specvers: 2.0
    dirprefix: dirprefix
    dirsuffix: dirsuffix
    muniquad:
    nid: uuid
    placename: [l_placenam, r_placenam]
    placetype: [l_placetype, r_placetype]
    province: Yukon Territory
    starticle:
    namebody: namebody
    strtypre: strtypre
    strtysuf: strtysuf