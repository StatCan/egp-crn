coverage:
  country: ca
  province: nt
  ISO3166:
    alpha2: CA-NT
    country: Canada
    subdivision: Northwest Territories
  website: https://batch.openaddresses.io/data
license:
  City of Yellowknife:
    url: https://www.yellowknife.ca/en/discovering-yellowknife/resources/geomatic_services/City_of_Yellowknife_Open_Data_LIcence__Terms_of_Use.pdf
    text: City of Yellowknife Open Data License & Terms of Use
language: en
data:
  filename: OpenAddresses/addresses.geojson
  layer:
  driver: GeoJSON
  crs: "EPSG:3857"
  spatial: True
  query:
  segment:
    address_fields:
      street: street
      number:
        field: number
        regex_sub:
          pattern: "[^\\d]"
          repl: ""
      suffix:
        field: number
        regex_sub:
          pattern: "\\d+"
          repl: ""
    address_join_field: street
    roadseg_join_field: street
