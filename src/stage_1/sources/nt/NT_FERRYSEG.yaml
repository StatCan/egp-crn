          pattern: r"\b(No. [1-9][0-9]*)\b"
          repl: ""
    rtename3en:
      fields: RTENAME3EN
      functions:
        - function: regex_find
          pattern: r"\b(No. [1-9][0-9]*)\b"
          repl: ""
    rtename4en:
    rtename1fr:
    rtename2fr:
    rtename3fr:
    rtename4fr:
