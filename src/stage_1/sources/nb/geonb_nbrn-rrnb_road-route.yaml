            ([\s\W]+|^)(Central|Centre|East|Est|Nordest|Nord est|Nordouest|Nord ouest|Nord|Northeast|North east|
            Northwest|North west|North|Ouest|Sudest|Sud est|Sudouest|Sud ouest|Sud|Southeast|South east|Southwest|
